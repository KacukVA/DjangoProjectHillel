{% extends 'template.html' %}
{% block title %}
{{ student.first_name }} {{ student.last_name }}
{% endblock %}
{% block content %}
<h1>Edit "{{ student.first_name }} {{ student.last_name }}"</h1>
<hr>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
