<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
    </li>
</ul>
<form action="." method="post" enctype="multipart/form-data" style="width: 50%; margin: auto">{% csrf_token %}
    <h2>Student creation</h2>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default" style="width: 7em">First name</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" name="first_name" required>
    </div>
    <div style="color: red">{{ form.first_name.errors }}</div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default" style="width: 7em">Last name</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" name="last_name" required>
    </div>
    <div style="color: red">{{ form.last_name.errors }}</div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default" style="width: 7em">Age</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default" name="age" required>
    </div>
    <div style="color: red">{{ form.age.errors }}</div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
              style="width: 7em">{{ form.group.label }}</span>
        <select name="category" class="form-select" aria-label="group" required>
            {% for item in form.group %}
                {{ item }}
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 7em">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
