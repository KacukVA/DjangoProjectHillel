{% extends 'template.html' %}
{% block title %}
    {{ student }}
{% endblock %}
{% block content %}
<h1>{{ student }}</h1>
<hr>
<p><b>First name:</b> {{ student.first_name }}</p>
<p><b>Last name:</b> {{ student.last_name }}</p>
<p><b>Group:</b> {{ student.group }}</p>
    <a href="/">Home</a>
    &nbsp;&nbsp;
    <a href="{% url 'student_update' student.id %}">Update</a>
{% endblock %}
